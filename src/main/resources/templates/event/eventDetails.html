<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
<head>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
	
<body>
	<h1>Event</h1>
	<h3><a href="/events" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Events List</a></h3>
	<div th:each="event : ${event}" class="container">
		<div class = "row">
			<p>Name: <span th:text="${event.name}"></span></p>
			<p>Location: <span th:text="${event.location}"></span></p>
			<p>Date: <span th:text="${event.date}"></span></p>
			<p>Time:<span th:text="${event.time}"></span></p>
		
		</div>		
	</div>




	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
