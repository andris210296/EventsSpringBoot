<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Events</title>
</head>

<body>

	<h1>Event Creation:</h1>
	<h3><a href="/events" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Events List</a></h3>
	
	
	<form class="container" method="post">
		Name: <input type="text" value="" name="name" />
		<div class="row">
			<div class="input-field col s6">
				Location: <input type="text" value="" name="location" />
			</div>
			<div class="input-field col s3">
				Date: <input type="date" value="" name="date" />
			</div>
			<div class="input-field col s3">
				Time: <input type="text" value="" name="time" />
			</div>
		</div>
		
		<button class="waves-effect waves-light btn" type="submit">Create</button>

	</form>


	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
